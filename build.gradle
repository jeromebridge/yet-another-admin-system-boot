import groovy.xml.MarkupBuilder
def generatePlan( planName, artifacts, configurations ) {
    def writer = new StringWriter()
    def xml = new MarkupBuilder(writer)
    
    def sorted = sortBundleArtifacts( artifacts );
    
    xml.plan( 
        "name":"$planName",
        "version":"1.0.0",
        "scoped":"false",
        "atomic":"false",
        "provisioning":"auto",
        "xmlns":"http://www.eclipse.org/virgo/schema/plan",
        "xmlns:xsi":"http://www.w3.org/2001/XMLSchema-instance",
        "xsi:schemaLocation":"http://www.eclipse.org/virgo/schema/plan http://www.eclipse.org/virgo/schema/plan/eclipse-virgo-plan.xsd",
        ) {
        configurations.each {
            conf ->
                artifact(type:"configuration", name:"$conf", version:"0") {}
        }
        sorted.each {
	        artfct -> 
	            def bundleManifest = getBundleManifest( artfct.file );
                Validate.notNull( bundleManifest, "No manifest could be found for jar file: ${artfct.file}" );
	            def symbolicName = bundleManifest.bundleSymbolicName.symbolicName;
                def versionNumber = bundleManifest.bundleVersion.toString();
                Validate.notNull( symbolicName, "No symbolic name could be determined for jar file: ${artfct.file}" );
                Validate.notNull( versionNumber, "No version number could be determined for jar file: ${artfct.file}" );
	            
	            artifact(type:"bundle", name:"$symbolicName", version:"$versionNumber") {}
	    }
	}
    return writer.toString();
}

def sortBundleArtifacts( artifacts ) {
    def ordered = []
    def adjustedFlag = false;
	for( int index = 0; index < artifacts.size(); index++ ) {
	   def artifact = artifacts[ index ];
	   // Find bundles in list that this one depends on and add them to the ordered list
	   for( int importIndex = index + 1; importIndex < artifacts.size(); importIndex++ ) {
	       def otherArtifact = artifacts[ importIndex ];
	       if( isDependentOn( artifact, otherArtifact ) ) {
	           if( !ordered.contains( otherArtifact ) && !isCircular( artifact, otherArtifact ) ) {
	               adjustedFlag = true;
	               ordered.add( otherArtifact );
	           }
	       }
	   }
	   if( !ordered.contains( artifact ) ) {
	       ordered.add( artifact );
	   }
	}
	if( adjustedFlag ) {
	   sortBundleArtifacts( ordered );
	}
    artifacts.clear();
    artifacts.addAll( ordered );
    return ordered;
}


def isDependentOn( artifact, otherArtifact ) {
    def result = false;
    def artifactManifest = getBundleManifest( artifact.file );
    def otherArtifactManifest = getBundleManifest( otherArtifact.file );
    Validate.notNull( artifactManifest, "No manifest could be found for jar file: ${artifact.file}" );
    Validate.notNull( otherArtifactManifest, "No manifest could be found for jar file: ${otherArtifact.file}" );
    result = artifactManifest.importPackage.importedPackages.find { importedPackage ->
        containsExportForImport( otherArtifactManifest, importedPackage );
    } != null;
    return result;
}

def containsExportForImport( manifest, importedPackage ) {
    return getExportedPackage( manifest, importedPackage ) != null;
}

def getExportedPackage( manifest, importedPackage ) {
    def result = null;
    if( manifest != null ) {
        def exportedPackages = manifest.exportPackage != null ? manifest.exportPackage.exportedPackages : [];
        result = exportedPackages.find { exportedPackage ->
            exportedPackage.packageName.equals( importedPackage.packageName ) && importedPackage.version.includes( exportedPackage.version )
        }
    }
    return result;
}

def isCircular( artifactA, artifactB ) {
	return isDependentOn( artifactA, artifactB ) && isDependentOn( artifactB, artifactA );
}


