    configurations.yaas_pom.resolvedConfiguration.firstLevelModuleDependencies.findAll{ child -> child.moduleName == 'yaas' }.each { dep ->
        def artifact = configurations.yaas_pom.resolvedConfiguration.resolvedArtifacts.findResult{ it.artifact.name == 'yaas' ? it : null }
	    def groups = [
	        "yaas-web": "com.yaas.web", 
