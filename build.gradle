def setRootContext( path ) {
    if( isJettyVirgo() ) {
        def jettyFile = new File( "${buildDir}/staging/virgo/${virgoArtifactId}-${virgoVersion}/jetty/etc/jetty.xml" );
        def parser = new XmlParser();
        parser.setFeature( "http://apache.org/xml/features/disallow-doctype-decl", false );
        // parser.setProperty( "http://javax.xml.XMLConstants/property/accessExternalDTD", "file" );
        def jettyXml = parser.parse( jettyFile );
        
        // Remove Existing Rewrite Handler
        def nodeToDel = jettyXml.
                Set.find {it.@name == "handler"}.
                New.Set.find{it.@name == "handlers"}.
                Array.Item.New.find{it.@class == "org.eclipse.jetty.rewrite.handler.RewriteHandler"}
        if( nodeToDel != null ) {
            nodeToDel.parent().parent().children().remove( nodeToDel.parent() )
        }
        
        // Add Rewrite Handler
        def arrayNode = jettyXml.
                Set.find {it.@name == "handler"}.
                New.Set.find{it.@name == "handlers"}.
                Array[0];
        def newNode = new Node( arrayNode, "Item", [] )
        arrayNode.children().remove( newNode );
        arrayNode.children().add( 0, newNode );
        newNode.replaceNode{ 
	       Item {
	          New( id: "Rewrite", class: "org.eclipse.jetty.rewrite.handler.RewriteHandler" ) {
	             Set( name: "rewriteRequestURI", "true" )
                 Set( name: "rewritePathInfo", "false" )
                 Set( name: "originalPathAttribute", "requestedPath" )
                 Call( name: "addRule" ) {
                    Arg {
                       New( class: "org.eclipse.jetty.rewrite.handler.RedirectRegexRule" ) {
                          Set( name: "regex", '^/?$' )
                          Set( name: "replacement", "${path}" )
                          Set( name: "terminating", "true" )
                       }
                    }
                 }
	          }
	       }
	    }
        
        def writer = new StringWriter()
	    new XmlNodePrinter( new IndentPrinter( new PrintWriter( writer ), '', false ) ).print( jettyXml )
	    jettyFile.write( writer.toString() );
    }
}

